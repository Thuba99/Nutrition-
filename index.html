<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check the healthiness of food.">
    <title>Food Health Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Health Checker</h1>
        <p>Scan barcodes or search food names to check if your food is healthy!</p>
    </header>

    <main>
        <section id="food-search">
            <h2>Search or Scan Food</h2>
            <input type="text" id="food-name" placeholder="Enter food name" />
            <button id="search-button">Search</button>
            <p>Or</p>
            <button id="scan-button">Scan Barcode</button>
        </section>

        <section id="results" class="hidden">
            <h2>Results:</h2>
            <p id="food-info">Loading...</p>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
